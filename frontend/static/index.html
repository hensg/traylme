<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16 32x32"/>
    <title>trayl.me - URL tracker</title>
    <meta name="description" content="Generate a short URL that maps to a long URL. Users can submit a long URL and we generate a new random URL with few caracters. Moreover, we work as a proxy, when a user try to access one of our generated URLs we redirect the user to the long URL registered in our database"/>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="title">trayl.me</h1>
        <p style="font-size: 12px; color: grey;">We short and track URLs</p>
        <div class="card">
          <form id="url-to-track-form">
            <span>Type here:</span>
            <input id="original-url-to-track" type="text" class="original-url-input"/>
            <input type="submit" value="submit">
          </form>
        </div>
        <div>
          <ul id="my-traced-urls" class="ul-tracedurl" style="visibility: hidden">
          </ul>
        </div>
      </div>
    <div class="footer">
      <p style="font-size: 8px; color: #CCCCCC">teukuâ„¢</p>
    </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
